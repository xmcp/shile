<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Shile</title>
</head>
<body><div class="container">
    <div class="modal" style="display: block">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Welcome to Shile</h4>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input autofocus="autofocus" type="password" name="username" placeholder="用户名" class="form-control">
                        </div>
                        <br />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-tree-conifer"></span></span>
                            <input type="password" name="password" placeholder="密码" class="form-control">
                        </div>
                        <br />
                        <div class="input-group">
                            <input class="form-control" type="text" disabled="disabled"
                                   value="我不会乱搞illumer服务器，也不会为其它人或程序乱搞服务器提供便利。">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">登录</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="http://github.com/xmcp/shile">Shile</a>
                    by
                    <a href="http://github.com/xmcp">xmcp</a>
                    &nbsp;-&nbsp;
                    ${ver}
                </div>
            </div>
        </div>
    </div>
</div></body>
</html>
